apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joagonzalez/network-test.git
    path: network-tests
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: network-tests
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
