apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: iperf3-network-test-19
  namespace: argocd
  labels:
    workflow: iperf3-test
spec:
  activeDeadlineSeconds: 3600 # 1 hour total workflow timeout

  entrypoint: network-test-suite
  arguments:
    parameters:
      - name: server-label
        value: role=blue
      - name: client-label
        value: role=red
      - name: test-duration
        value: "60"
      - name: cleanup-wait
        value: "10"
      - name: server-startup-wait
        value: "10"

  templates:
    - name: network-test-suite
      steps:
        - - name: get-server-nodes
            template: get-server-nodes
        - - name: get-client-nodes
            template: get-client-nodes
        - - name: deploy-servers
            template: iperf3-server-step
            arguments:
              parameters:
                - name: server-nodes
                  value: "{{steps.get-server-nodes.outputs.result}}"
        - - name: wait-for-servers
            template: wait-for-servers
        - - name: test-10mbps
            template: iperf3-client-step
            arguments:
              parameters:
                - name: bandwidth
                  value: "10M"
                - name: test-name
                  value: "low-bandwidth"
                - name: client-nodes
                  value: "{{steps.get-client-nodes.outputs.result}}"
                - name: server-nodes
                  value: "{{steps.get-server-nodes.outputs.result}}"
                - name: test-duration
                  value: "{{workflow.parameters.test-duration}}"
        - - name: test-20mbps
            template: iperf3-client-step
            arguments:
              parameters:
                - name: bandwidth
                  value: "20M"
                - name: test-name
                  value: "medium-bandwidth"
                - name: client-nodes
                  value: "{{steps.get-client-nodes.outputs.result}}"
                - name: server-nodes
                  value: "{{steps.get-server-nodes.outputs.result}}"
                - name: test-duration
                  value: "{{workflow.parameters.test-duration}}"
        - - name: final-cleanup
            template: cleanup-all

    - name: get-server-nodes
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          kubectl get nodes -l {{workflow.parameters.server-label}} -o jsonpath='{.items[*].metadata.name}' | tr ' ' '\n' | jq -R . | jq -s .
      activeDeadlineSeconds: 30

    - name: get-client-nodes
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          kubectl get nodes -l {{workflow.parameters.client-label}} -o jsonpath='{.items[*].metadata.name}' | tr ' ' '\n' | jq -R . | jq -s .
      activeDeadlineSeconds: 30

    - name: iperf3-server-step
      inputs:
        parameters:
          - name: server-nodes
      steps:
        - - name: create-service
            template: create-server-service
            arguments:
              parameters:
                - name: node
                  value: "{{item}}"
            withParam: "{{inputs.parameters.server-nodes}}"
        - - name: create-pod
            template: create-server-pod
            arguments:
              parameters:
                - name: node
                  value: "{{item}}"
            withParam: "{{inputs.parameters.server-nodes}}"

    - name: create-server-service
      inputs:
        parameters:
          - name: node
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          set -ex

          # First try to delete any existing service
          kubectl delete service iperf3-server-{{inputs.parameters.node}} -n argocd --ignore-not-found

          # Create the service
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: iperf3-server-{{inputs.parameters.node}}
            namespace: argocd
            labels:
              app: iperf3-server
              workflow: iperf3-test
          spec:
            selector:
              app: iperf3-server
              server-node: "{{inputs.parameters.node}}"
            ports:
            - protocol: TCP
              port: 5201
              targetPort: 5201
          EOF

    - name: create-server-pod
      inputs:
        parameters:
          - name: node
      resource:
        action: create
        manifest: |
          apiVersion: v1
          kind: Pod
          metadata:
            name: iperf3-server-{{inputs.parameters.node}}
            namespace: argocd
            labels:
              app: iperf3-server
              server-node: "{{inputs.parameters.node}}"
              workflow: iperf3-test
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{inputs.parameters.node}}"
            containers:
            - name: server
              image: nicolaka/netshoot
              command: ["iperf3", "-s"]
              ports:
              - containerPort: 5201
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "512Mi"
                  cpu: "1000m"
            restartPolicy: Never

    - name: wait-for-servers
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          echo "Waiting {{workflow.parameters.server-startup-wait}} seconds for servers to be ready..."
          sleep {{workflow.parameters.server-startup-wait}}
          kubectl wait --for=condition=ready pod -l app=iperf3-server -n argocd --timeout=60s
      activeDeadlineSeconds: 120

    - name: iperf3-client-step
      inputs:
        parameters:
          - name: bandwidth
          - name: test-name
          - name: client-nodes
          - name: server-nodes
          - name: test-duration
      resource:
        action: create
        manifest: >
          apiVersion: v1
          kind: Pod
          metadata:
            generateName: iperf3-client-{{inputs.parameters.test-name}}-
            namespace: argocd
            labels:
              test-type: iperf3-client
              workflow: iperf3-test
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{inputs.parameters.client-nodes}}"
            containers:
            - name: client
              image: nicolaka/netshoot
              command: ["/bin/bash"]
              args:
                - "-c"
                - "set -ex; SERVER_SERVICE=\"iperf3-server-{{inputs.parameters.server-nodes}}.argocd.svc.cluster.local\"; echo \"Waiting for server service...\"; until nslookup $SERVER_SERVICE; do echo \"Waiting for server service...\"; sleep 2; done; echo \"Running iperf3 test...\"; RESULT=$(iperf3 -c $SERVER_SERVICE -b {{inputs.parameters.bandwidth}} -t {{inputs.parameters.test-duration}} -J); echo \"Processing results...\"; BANDWIDTH=$(echo \"$RESULT\" | jq -r '.end.sum_received.bits_per_second'); echo \"Pushing metrics...\"; echo \"# TYPE iperf3_bandwidth_bits_per_second gauge\niperf3_bandwidth_bits_per_second{test_name=\\\"{{inputs.parameters.test-name}}\\\",client_node=\\\"{{inputs.parameters.client-nodes}}\\\",server_node=\\\"{{inputs.parameters.server-nodes}}\\\"} $BANDWIDTH\" | curl -v --max-time 30 --retry 3 --retry-delay 5 --data-binary @- http://prometheus-pushgateway.monitoring.svc.cluster.local:9091/metrics/job/iperf3_test"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "512Mi"
                  cpu: "1000m"
            terminationGracePeriodSeconds: 180
            restartPolicy: Never

    - name: cleanup-all
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          set -ex
          echo "Deleting all test resources..."
          kubectl delete pods,svc -n argocd -l workflow=iperf3-test --force --grace-period=0 --wait=false || true

          echo "Removing finalizers from any stuck pods..."
          kubectl get pods -n argocd -l workflow=iperf3-test -o name | while read pod; do
            kubectl patch $pod -n argocd -p '{"metadata":{"finalizers":null}}' --type=merge || true
            kubectl delete $pod -n argocd --force --grace-period=0 --wait=false || true
          done

          sleep {{workflow.parameters.cleanup-wait}}

          REMAINING=$(kubectl get pods -n argocd -l workflow=iperf3-test -o name | wc -l)
          echo "Remaining pods: $REMAINING"
          exit 0
      activeDeadlineSeconds: 60
