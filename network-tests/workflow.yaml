apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: iperf3-network-test-7
  namespace: argocd
  labels:
    workflow: iperf3-test
spec:
  activeDeadlineSeconds: 3600 # 1 hour total workflow timeout

  entrypoint: network-test-suite
  arguments:
    parameters:
      - name: server-label
        value: role=blue
      - name: client-label
        value: role=red
      - name: test-duration
        value: "150"
      - name: cleanup-wait
        value: "10"
      - name: server-startup-wait
        value: "10"

  templates:
    - name: network-test-suite
      steps:
        # - - name: cleanup-previous
        #     template: cleanup-previous
        - - name: get-server-nodes
            template: get-server-nodes
        - - name: get-client-nodes
            template: get-client-nodes
        - - name: deploy-servers
            template: iperf3-server-step
            arguments:
              parameters:
                - name: server-nodes
                  value: "{{steps.get-server-nodes.outputs.result}}"
        - - name: wait-for-servers
            template: wait-for-servers
        - - name: test-10mbps
            template: iperf3-client-step
            arguments:
              parameters:
                - name: bandwidth
                  value: "10M"
                - name: test-name
                  value: "low-bandwidth"
                - name: client-nodes
                  value: "{{steps.get-client-nodes.outputs.result}}"
                - name: server-nodes
                  value: "{{steps.get-server-nodes.outputs.result}}"
                - name: test-duration
                  value: "{{workflow.parameters.test-duration}}"
        - - name: final-cleanup
            template: cleanup-all

    - name: cleanup-previous
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          set -ex
          echo "Starting cleanup process..."
          kubectl delete pods -n argocd $(kubectl get pods -n argocd | grep ^iperf3- | awk '{print $1}') --force --grace-period=0
      activeDeadlineSeconds: 60

    - name: get-server-nodes
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          kubectl get nodes -l {{workflow.parameters.server-label}} -o jsonpath='{.items[*].metadata.name}' | tr ' ' '\n' | jq -R . | jq -s .
      activeDeadlineSeconds: 30

    - name: get-client-nodes
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          kubectl get nodes -l {{workflow.parameters.client-label}} -o jsonpath='{.items[*].metadata.name}' | tr ' ' '\n' | jq -R . | jq -s .
      activeDeadlineSeconds: 30

    - name: iperf3-server-step
      inputs:
        parameters:
          - name: server-nodes
      steps:
        - - name: deploy-server
            template: iperf3-server
            arguments:
              parameters:
                - name: node
                  value: "{{item}}"
            withParam: "{{inputs.parameters.server-nodes}}"

    - name: wait-for-servers
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          echo "Waiting {{workflow.parameters.server-startup-wait}} seconds for servers to be ready..."
          sleep {{workflow.parameters.server-startup-wait}}
          kubectl wait --for=condition=ready pod -l app=iperf3-server -n argocd --timeout=60s
      activeDeadlineSeconds: 120

    - name: iperf3-server
      inputs:
        parameters:
          - name: node
      resource:
        action: create
        manifest: |
          apiVersion: v1
          kind: Pod
          metadata:
            name: iperf3-server-{{inputs.parameters.node}}
            namespace: argocd
            labels:
              app: iperf3-server
              workflow: iperf3-test
          spec:
            nodeSelector:
              kubernetes.io/hostname: "{{inputs.parameters.node}}"
            containers:
            - name: server
              image: nicolaka/netshoot
              command: ["iperf3", "-s"]
              ports:
              - containerPort: 5201
            restartPolicy: Never

    - name: iperf3-client-step
      inputs:
        parameters:
          - name: bandwidth
          - name: test-name
          - name: client-nodes
          - name: server-nodes
          - name: test-duration
      script:
        image: nicolaka/netshoot
        command: [bash]
        source: |
          set -ex

          echo "Debug: Starting test configuration..."
          echo "Client nodes: {{inputs.parameters.client-nodes}}"
          echo "Server nodes: {{inputs.parameters.server-nodes}}"
          echo "Test duration: {{inputs.parameters.test-duration}}"
          echo "Bandwidth: {{inputs.parameters.bandwidth}}"

          CLIENTS=$(echo '{{inputs.parameters.client-nodes}}' | jq -r '.[]')
          SERVERS=$(echo '{{inputs.parameters.server-nodes}}' | jq -r '.[]')

          for CLIENT in $CLIENTS; do
            for SERVER in $SERVERS; do
              TEST_NAME="iperf3-client-{{inputs.parameters.test-name}}-${CLIENT}-to-${SERVER}"
              echo "Creating test pod: $TEST_NAME"

              cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Pod
          metadata:
            name: $TEST_NAME
            namespace: argocd
            labels:
              test-type: iperf3-client
              workflow: iperf3-test
            annotations:
              sidecar.istio.io/inject: "false"  # Prevent Istio injection if using it
          spec:
            nodeSelector:
              kubernetes.io/hostname: "$CLIENT"
            priorityClassName: system-cluster-critical  # Add priority
            containers:
            - name: client
              image: nicolaka/netshoot
              command:
                - /bin/bash
                - -c
                - |
                  set -ex

                  # Trap signals
                  trap 'echo "Caught signal, cleaning up..."; exit 0' TERM INT

                  SERVER_POD="iperf3-server-${SERVER}"

                  # Wait for DNS resolution
                  echo "Waiting for DNS resolution..."
                  for i in \$(seq 1 30); do
                    if SERVER_IP=\$(getent hosts \${SERVER_POD}.argocd.svc.cluster.local | awk '{ print \$1 }'); then
                      echo "Server IP resolved: \$SERVER_IP"
                      break
                    fi
                    echo "Attempt \$i: Waiting for DNS resolution..."
                    sleep 2
                  done

                  if [ -z "\$SERVER_IP" ]; then
                    echo "Failed to resolve server IP"
                    exit 1
                  fi

                  # Check server connectivity
                  echo "Checking server connectivity..."
                  for i in \$(seq 1 30); do
                    if nc -z -v -w5 \$SERVER_IP 5201; then
                      echo "Server is reachable"
                      break
                    fi
                    if [ \$i -eq 30 ]; then
                      echo "Server not reachable after 30 attempts"
                      exit 1
                    fi
                    echo "Attempt \$i: Waiting for server..."
                    sleep 2
                  done

                  # Run iperf3 test with timeout
                  echo "Starting iperf3 test..."
                  if ! timeout {{inputs.parameters.test-duration}}s iperf3 -c \$SERVER_IP -b {{inputs.parameters.bandwidth}} -t {{inputs.parameters.test-duration}} -J > /tmp/result.json; then
                    echo "iperf3 test failed"
                    exit 1
                  fi

                  # Process results
                  RESULT=\$(cat /tmp/result.json)
                  BANDWIDTH=\$(echo "\$RESULT" | jq -r '.end.sum_received.bits_per_second')

                  if [ -z "\$BANDWIDTH" ] || [ "\$BANDWIDTH" = "null" ]; then
                    echo "Invalid bandwidth value"
                    exit 1
                  fi

                  # Push metrics with detailed error handling
                  METRICS="# TYPE iperf3_bandwidth_bits_per_second gauge
                  iperf3_bandwidth_bits_per_second{test_name=\\\"{{inputs.parameters.test-name}}\\\",client_node=\\\"${CLIENT}\\\",server_node=\\\"${SERVER}\\\"} \$BANDWIDTH"

                  for i in \$(seq 1 5); do
                    echo "Attempt \$i: Pushing metrics..."
                    if curl -v --max-time 30 --retry 3 --retry-delay 5 \
                      --data-binary "\$METRICS" \
                      http://prometheus-pushgateway.monitoring.svc.cluster.local:9091/metrics/job/iperf3_test; then
                      echo "Metrics pushed successfully"
                      break
                    fi
                    sleep 5
                    if [ \$i -eq 5 ]; then
                      echo "Failed to push metrics after 5 attempts"
                      exit 1
                    fi
                  done

                  echo "Test completed successfully"
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "512Mi"
                  cpu: "1000m"
              securityContext:
                capabilities:
                  add: ["NET_ADMIN"]
                runAsNonRoot: false
                runAsUser: 0
              readinessProbe:
                exec:
                  command: ["/bin/sh", "-c", "pgrep iperf3 || true"]
                initialDelaySeconds: 5
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3
              livenessProbe:
                exec:
                  command: ["/bin/sh", "-c", "pgrep iperf3 || true"]
                initialDelaySeconds: 5
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3
            terminationGracePeriodSeconds: 180
            restartPolicy: Never
          EOF
            done
          done

          # Wait for test completion with better logging
          echo "Waiting for all tests to complete..."
          for i in $(seq 1 45); do
            PENDING=$(kubectl get pods -n argocd -l test-type=iperf3-client -o jsonpath='{.items[?(@.status.phase!="Succeeded")].metadata.name}')
            if [ -z "$PENDING" ]; then
              echo "All tests completed successfully"
              break
            fi
            echo "Attempt $i: Waiting for tests to complete..."
            kubectl get pods -n argocd -l test-type=iperf3-client
            sleep 10
            if [ $i -eq 45 ]; then
              echo "Tests did not complete within timeout"
              kubectl describe pods -n argocd -l test-type=iperf3-client
              exit 1
            fi
          done

    - name: cleanup-all
      script:
        image: bitnami/kubectl
        command: [bash]
        source: |
          set -ex
          echo "Deleting all test resources..."
          kubectl delete pods -n argocd -l workflow=iperf3-test --force --grace-period=0 --wait=false || true

          echo "Removing finalizers from any stuck pods..."
          kubectl get pods -n argocd -l workflow=iperf3-test -o name | while read pod; do
            kubectl patch $pod -n argocd -p '{"metadata":{"finalizers":null}}' --type=merge || true
            kubectl delete $pod -n argocd --force --grace-period=0 --wait=false || true
          done

          sleep {{workflow.parameters.cleanup-wait}}

          REMAINING=$(kubectl get pods -n argocd -l workflow=iperf3-test -o name | wc -l)
          echo "Remaining pods: $REMAINING"
          exit 0
      activeDeadlineSeconds: 60
