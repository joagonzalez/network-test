apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-test-id
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joagonzalez/network-test.git
    path: network-tests-id
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false # Changed from true to false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Workflow
      jsonPointers:
        - /metadata/name
        - /metadata/generateName
        - /status
